<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Social Links</title>
</head>

<body>
    <div id="container">

        <div id="imgPerfil">
            <img src="./assets/photoProfile.png" alt="photo" title="foto de perfil">
            <span><a href="https://www.instagram.com/lucas.silvaaraujo.16/"
                    target="_blank" title="link para instagran">@lucas.silvaaraujo.16</a></span>
        </div>

        <div id="linkBoxGroup">
            <ul>
                <li><a href="https://youtube.com" target="_blank" title="link do youtube">LINK 1</a></li>
                <li><a href="https://rocketseat.com.br" target="_blank" title="link da rocketseat">LINK 2</a></li>
                <li><a href="https://github.com" target="_blank" title="link do github">LINK 3</a></li>
                <li><a href="https://linkedin.com" target="_blank" title="link do linkedin">LINK 4</a></li>
            </ul>
        </div>
        
        <div id="LInksIconGroup">
            <span><a href="https://twitter.com" target="_blank">
                <img src="./assets/twitter.svg" alt="twitter" title="twitter"></a>
            </span>
            <span><a href="https://twitch.com" target="_blank">
                <img src="./assets/twitch.svg" alt="twitch" title="twitch"></a>
            </span>
            <span><a href="https://instagram.com" target="_blank">
                <img src="./assets/instagram.svg" alt="instagram" title="instagram"></a>
            </span>
            <span><a href="http://linkedin.com" target="_blank">
                <img src="./assets/linkedin.svg" alt="linkedin" title="linkedin"></a>
            </span>
            <span><a href="https://github.com" target="_blank">
                <img src="./assets/github.svg" alt="github" title="github"></a>
            </span>
        </div>

    </div>
</body>

</html>
